<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="utf-8" />
 	<title>Quote Matcher</title>
    
    <link type="text/css" rel="stylesheet" href="CSS/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica" rel="stylesheet"> 
    
    <script src="JS/main.js"></script>
  
</head>
    
<body>
    
    <header>
        <h1>
            Quote Matcher: <span style="font-family: 'IM Fell DW Pica', serif;">the office</span>
        </h1>
    </header>
    
    <img id="background" src="media/background.png" alt="paper" title="paper">
    
    <div class="scoreboard">
    
        <p id="score">SCORE: 0 / 0</p>
        <h2 id="quote"><em></em></h2>

        <div id="timeRim">
            <div id="time"></div>
        </div>
    
    </div>

    
    <div id="cards">
    
        <div class="character" data-name="Michael">
            <img src="media/michael.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Jim">
            <img src="media/jim.png" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Pam">
            <img src="media/pam.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Dwight">
            <img src="media/dwight.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Andy">
            <img src="media/andy.png" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Angela">
            <img src="media/angela.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Darryl">
            <img src="media/darryl.png" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Erin">
            <img src="media/Erin.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Ryan">
            <img src="media/Ryan.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Kelly">
            <img src="media/Kelly.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Toby">
            <img src="media/toby.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Oscar">
            <img src="media/oscar.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Kevin">
            <img src="media/kevin.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Holly">
            <img src="media/holly.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Creed">
            <img src="media/Creed.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Meredith">
            <img src="media/meredith.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Phyllis">
            <img src="media/phyllis.jpg" alt="img">
            <p class="name"></p>
        </div>
        <div class="character" data-name="Stanley">
            <img src="media/stanley.jpg" alt="img">
            <p class="name"></p>
        </div>
        
    </div>
    
    <div id="buttons">
        
        <p class="hint">Narrow it Down!</p>
        <p class="hint">Skip This Quote</p>
    
    </div>
    
    <div id = "start">
        <p>Match the quote at the top to the corresponding person at the bottom. Be careful of the timer!</p>
        <h2>Start!</h2>
    </div>
    
</body>
    
    
</html>
